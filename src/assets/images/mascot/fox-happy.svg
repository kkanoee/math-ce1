<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fox body -->
  <ellipse cx="50" cy="65" rx="35" ry="30" fill="#FF7E5F"/>
  <!-- Fox head -->
  <circle cx="50" cy="40" r="30" fill="#FF7E5F"/>
  <!-- Ears -->
  <polygon points="25,25 35,10 40,30" fill="#FF7E5F"/>
  <polygon points="75,25 65,10 60,30" fill="#FF7E5F"/>
  <polygon points="28,23 36,12 38,28" fill="#FFF"/>
  <polygon points="72,23 64,12 62,28" fill="#FFF"/>
  <!-- Face markings -->
  <ellipse cx="50" cy="48" rx="18" ry="15" fill="#FFF"/>
  <!-- Happy eyes (closed, smiling) -->
  <path d="M35 38 Q40 34 45 38" stroke="#333" stroke-width="2.5" fill="none"/>
  <path d="M55 38 Q60 34 65 38" stroke="#333" stroke-width="2.5" fill="none"/>
  <!-- Nose -->
  <ellipse cx="50" cy="48" rx="4" ry="3" fill="#333"/>
  <!-- Big smile -->
  <path d="M40 52 Q50 62 60 52" stroke="#333" stroke-width="2" fill="none"/>
  <!-- Blush -->
  <ellipse cx="32" cy="45" rx="5" ry="3" fill="#FFB7B2" opacity="0.6"/>
  <ellipse cx="68" cy="45" rx="5" ry="3" fill="#FFB7B2" opacity="0.6"/>
</svg>
